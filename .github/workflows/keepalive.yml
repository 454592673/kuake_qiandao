name: Keepalive Workflow

on:
  schedule:
    - cron: '0 0 1 * *' # 每月1号运行一次
  workflow_dispatch: # 支持手动触发测试

jobs:
  keepalive:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - name: Keepalive Workflow
        uses: gautamkrishnar/keepalive-workflow@v2
        with:
          use_api: true # 使用 API 方式刷新活动，不会产生 commit
